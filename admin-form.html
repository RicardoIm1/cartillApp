  <div class="modal-overlay" id="formModal">

      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Formulario</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <iframe class="modal-iframe" id="formIframe" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>

  <script>
    // Función para mostrar secciones
    function mostrarSeccion(seccionId) {
        // Ocultar todas las secciones
        document.querySelectorAll('main section').forEach(sec => {
            sec.style.display = 'none';
        });
        
        // Mostrar la sección seleccionada
        document.getElementById(seccionId).style.display = 'block';
        
        // Actualizar botones activos del menú
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.currentTarget.classList.add('active');
    }
    
    // Nuevo código para manejar los modales
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('formModal');
    const modalIframe = document.getElementById('formIframe');
    const modalTitle = document.getElementById('modalTitle');
    const modalClose = document.getElementById('modalClose');
    
    // Manejar clic en botones de abrir
    document.querySelectorAll('.btn-abrir:not(.btn-deshabilitado)').forEach(btn => {
      btn.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        const title = this.closest('.tarjeta-formulario').querySelector('.tarjeta-titulo').textContent;
        
        if(url) {
          modalTitle.textContent = title;
          modalIframe.src = url;
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      });
    });
    
    // Cerrar modal
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', function(e) {
      if(e.target === modal) {
        closeModal();
      }
    });
    
    function closeModal() {
      modal.classList.remove('active');
      modalIframe.src = '';
      document.body.style.overflow = 'auto';
    }
    
    // Cerrar con ESC
    document.addEventListener('keydown', function(e) {
      if(e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  });
  </script>
