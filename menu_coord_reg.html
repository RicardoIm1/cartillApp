  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    html {
      box-sizing: border-box;
      font-size: 80%; /*No mover este valor 25-07-2024*/
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--light);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }
    
    .header {
      position: absolute;
      top: 1.5rem;
      left: 0;
      width: 100%;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    
    .header h1 {
      font-size: 1.2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }
    
    .header-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-id {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .btn-logout {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-logout:hover {
      background: #e5177e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
    }
    
    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 2rem;
      margin-top: 4rem;
    }
    
    .sidebar {
      width: 280px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 1.5rem;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }
    
    .user-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
    }
    
    .user-name {
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    
    .user-role {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
    }
    
    .nav-menu {
      list-style: none;
    }
    
    .nav-item {
      margin-bottom: 0.5rem;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: all 0.3s ease;
      gap: 0.8rem;
    }
    
    .nav-link:hover, .nav-link.active {
      background: rgba(67, 97, 238, 0.2);
      color: white;
    }
    
    .nav-link i {
      width: 20px;
      text-align: center;
    }
    
    .content {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      animation: fadeIn 0.6s ease-out 0.4s both;
    }
    
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .content-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-color: rgba(67, 97, 238, 0.3);
    }
    
    .stat-title {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .stat-change {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .stat-change.up {
      color: var(--success);
    }
    
    .stat-change.down {
      color: var(--danger);
    }
    
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }
    
    input, select {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-block {
      width: 100%;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn-success {
      background: var(--success);
    }
    
    .btn-success:hover {
      background: #3ab4d7;
    }
    
    .btn-danger {
      background: var(--danger);
    }
    
    .btn-danger:hover {
      background: #e5177e;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: var(--danger);
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      position: absolute;
      bottom: 1rem;
      left: 0;
      width: 100%;
    }
    
    /* Efecto de part√≠culas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header h1 {
        font-size: 1rem;
      }
      
      .header-info {
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
      }
      
      .user-id {
        padding: 0.3rem 0.8rem;
        font-size: 0.7rem;
      }
      
      .btn-logout {
        padding: 0.3rem 0.8rem;
        font-size: 0.7rem;
      }
      
      .stats-cards {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 576px) {
      .content {
        padding: 1.5rem;
      }
      
      .stats-cards {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 0 1rem;
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      height: 60px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
    }
  </style>
